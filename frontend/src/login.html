<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>  
    <header>
        <img class="header__img" src="./img/icons/dreadflix-logo.png" alt="Logo">
    </header>    
    <section class="login">
        <section class="login__container">
            <h2>Log in</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="E-mail">
                <input class="input" type="password" placeholder="Password">
                <button class="button">Sign In</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Remember me
                    </label>
                    <a href="/">Forgot my password</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div class="rs__container"><img src="./img/icons/google-icon.png" class="logo__rs" alt="Google">Log in with Google</div>
                <div class="rs__container"><img src="./img/icons/twitter-icon.png" class="logo__rs" alt="Twitter">Log in with Twitter</div>
            </section>
            <p class="login__container--register">You don't have an account <a href="">Register</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terms of use</a>
        <a href="/">Privacy disclaimer</a>
        <a href="/">Get help</a>
    </footer>
</body>
</html>
